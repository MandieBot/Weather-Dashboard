<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid text-center text-black bg-light p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-2">
          <h2>Search by City:</h2>
          <form id="search-form">
            <div class="mb-3">
              <input type="text" class="form-control" id="city-input" aria-describedby="cityInput" />
            </div>
            <button type="submit" class="btn btn-info w-100">Search</button>
          </form>
        </aside>
        <section id="current-forecast">
          <div class="card">
            <div class="card-body">This is some text within a card body.</div>
          </div>
        </section>
        <section id="five-day">
          <div class="card">
            <div class="card-body">
              <p id="date1"></p>
              <p id="icon1"></p>
              <p id="temp1">Temp:</p>
              <p id="wind1">Wind:</p>
              <p id="humidity1">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date9"></p>
              <p id="icon9"></p>
              <p id="temp9">Temp:</p>
              <p id="wind9">Wind:</p>
              <p id="humidity9">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date17"></p>
              <p id="icon17"></p>
              <p id="temp17">Temp:</p>
              <p id="wind17">Wind:</p>
              <p id="humidity17">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date25"></p>
              <p id="icon25"></p>
              <p id="temp25">Temp:</p>
              <p id="wind25">Wind:</p>
              <p id="humidity25">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date33"></p>
              <p id="icon33"></p>
              <p id="temp33">Temp:</p>
              <p id="wind33">Wind:</p>
              <p id="humidity33">Humidity:</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
